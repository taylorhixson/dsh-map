<!doctype html>
<html lang="en">
    <head>

    <body>
        <div id="map">

<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/dshmap_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.491530942050816,-13.76475980275342],[63.7789077253342,136.22433746849975]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_dshmap_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Control Point</strong><br />' + (feature.properties['Control Point'] !== null ? Autolinker.link(feature.properties['Control Point'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Image X</strong><br />' + (feature.properties['Image X'] !== null ? Autolinker.link(feature.properties['Image X'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Image Y</strong><br />' + (feature.properties['Image Y'] !== null ? Autolinker.link(feature.properties['Image Y'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Longitude</strong><br />' + (feature.properties['Longitude'] !== null ? Autolinker.link(feature.properties['Longitude'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Latitude</strong><br />' + (feature.properties['Latitude'] !== null ? Autolinker.link(feature.properties['Latitude'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Original Toponym</strong><br />' + (feature.properties['Original Toponym'] !== null ? Autolinker.link(feature.properties['Original Toponym'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>English Name</strong><br />' + (feature.properties['English Name'] !== null ? Autolinker.link(feature.properties['English Name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Map Name</strong><br />' + (feature.properties['Map Name'] !== null ? Autolinker.link(feature.properties['Map Name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MapWarper Link</strong><br />' + (feature.properties['MapWarper Link'] !== null ? Autolinker.link(feature.properties['MapWarper Link'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Image Link</strong><br />' + (feature.properties['Image Link'] !== null ? Autolinker.link(feature.properties['Image Link'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dshmap_1_0(feature) {
            switch(String(feature.properties['Map Name'])) {
                case 'Al-Idrisi':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,208,193,1.0)',
                interactive: true,
            }
                    break;
                case 'Cotton Anglo Saxon':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,202,89,1.0)',
                interactive: true,
            }
                    break;
                case 'Ebstorf Map':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,38,72,1.0)',
                interactive: true,
            }
                    break;
                case 'Fra Mauro':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,108,228,1.0)',
                interactive: true,
            }
                    break;
                case 'Hanns Rüst':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(180,213,118,1.0)',
                interactive: true,
            }
                    break;
                case 'Isidore map':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,124,238,1.0)',
                interactive: true,
            }
                    break;
                case 'Mer des hystoires':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,174,111,1.0)',
                interactive: true,
            }
                    break;
                case 'Psalter World Map':
                    return {
                pane: 'pane_dshmap_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,38,213,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_dshmap_1');
        map.getPane('pane_dshmap_1').style.zIndex = 401;
        map.getPane('pane_dshmap_1').style['mix-blend-mode'] = 'normal';
        var layer_dshmap_1 = new L.geoJson(json_dshmap_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_dshmap_1',
            layerName: 'layer_dshmap_1',
            pane: 'pane_dshmap_1',
            onEachFeature: pop_dshmap_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_dshmap_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_dshmap_1);
        map.addLayer(layer_dshmap_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'dsh-map<br /><table><tr><td style="text-align: center;"><img src="legend/dshmap_1_AlIdrisi0.png" /></td><td>Al-Idrisi</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_CottonAngloSaxon1.png" /></td><td>Cotton Anglo Saxon</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_EbstorfMap2.png" /></td><td>Ebstorf Map</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_FraMauro3.png" /></td><td>Fra Mauro</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_HannsRüst4.png" /></td><td>Hanns Rüst</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_Isidoremap5.png" /></td><td>Isidore map</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_Merdeshystoires6.png" /></td><td>Mer des hystoires</td></tr><tr><td style="text-align: center;"><img src="legend/dshmap_1_PsalterWorldMap7.png" /></td><td>Psalter World Map</td></tr></table>': layer_dshmap_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Map Name": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_MapName = document.createElement('div');
            div_MapName.id = "div_Map Name";
            div_MapName.className= "filterselect";
            document.getElementById("menu").appendChild(div_MapName);
            sel_MapName = document.createElement('select');
            sel_MapName.multiple = true;
            sel_MapName.size = 8;
            sel_MapName.id = "sel_Map Name";
            var MapName_options_str = "<option value='' unselected></option>";
            sel_MapName.onchange = function(){filterFunc()};
            MapName_options_str  += '<option value="Al-Idrisi">Al-Idrisi</option>';
            MapName_options_str  += '<option value="Cotton Anglo Saxon">Cotton Anglo Saxon</option>';
            MapName_options_str  += '<option value="Ebstorf Map">Ebstorf Map</option>';
            MapName_options_str  += '<option value="Fra Mauro">Fra Mauro</option>';
            MapName_options_str  += '<option value="Hanns Rüst">Hanns Rüst</option>';
            MapName_options_str  += '<option value="Isidore map">Isidore map</option>';
            MapName_options_str  += '<option value="Mer des hystoires">Mer des hystoires</option>';
            MapName_options_str  += '<option value="Psalter World Map">Psalter World Map</option>';
            sel_MapName.innerHTML = MapName_options_str;
            div_MapName.appendChild(sel_MapName);
            var lab_MapName = document.createElement('div');
            lab_MapName.innerHTML = 'Map Name';
            lab_MapName.className = 'filterlabel';
            div_MapName.appendChild(lab_MapName);
            var reset_MapName = document.createElement('div');
            reset_MapName.innerHTML = 'clear filter';
            reset_MapName.className = 'filterlabel';
            reset_MapName.onclick = function() {
                var options = document.getElementById("sel_MapName").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_MapName.appendChild(reset_MapName);
        </script>
    </body>
</html>
